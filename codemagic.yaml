workflows:
  android-workflow:
    name: Build Vibruchu APK
    max_build_duration: 30
    environment:
      java: 17
      groups:
        - android
    scripts:
      - name: Build APK using system Gradle
        script: |
          gradle assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
