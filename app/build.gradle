plugins {
    id 'com.android.application'
}

android {
    namespace 'com.vibruchu.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.vibruchu.app"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'
}
